<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pink Royal Flipâ€‘Book Calendar</title>

  <!-- PageFlip -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/page-flip.min.css">
  <script defer
        src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/page-flip.browser.min.js"></script>

  <style>
    /* -------- GLOBAL / LAYOUT -------- */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:"Comic Sans MS","Segoe UI",sans-serif;
      background:linear-gradient(135deg,#ffd4e8 0%,#ffb3da 100%);
      user-select:none}
    body{display:flex;flex-direction:column;align-items:center;justify-content:center;
      gap:1rem;padding:1.5rem}

    h1{margin:0;color:#ff4fa6;text-shadow:2px 2px #fff}
    p.tagline{margin:0 0 1rem;color:#ff7ec4}

    /* -------- FLIPâ€‘BOOK CONTAINER -------- */
    #calendar{width:clamp(280px,90vw,420px);height:clamp(360px,90vh,560px);position:relative}

    /* arrows */
    .nav-btn{position:absolute;top:50%;transform:translateY(-50%);width:46px;height:46px;
      border:none;border-radius:50%;background:#ff4fa6;color:#fff;
      font-size:1.6rem;cursor:pointer;display:grid;place-items:center;
      box-shadow:0 4px 10px rgba(255,79,166,.4);
      transition:transform .15s}
    .nav-btn:hover{transform:translateY(-50%) scale(1.1)}
    #prevBtn{left:-60px} #nextBtn{right:-60px}

    /* -------- PAGE STYLING -------- */
    .page{width:100%;height:100%;padding:2rem 1.5rem;background:#fff0f7;
      display:flex;flex-direction:column;align-items:center;gap:.9rem;
      border:14px solid transparent;
      border-image:url("https://i.ibb.co/YpkJ31J/gold-frame.png") 30 round;
      box-shadow:0 6px 14px rgba(0,0,0,.25);overflow:hidden}

    .page h2{margin:0;color:#ff4fa6;font-size:1.7rem}
    .page p.caption{margin:0;text-align:center;color:#e64597}
    .page img{width:100%;max-height:200px;object-fit:cover;border-radius:12px;
      border:3px solid #ff85c1;cursor:pointer;transition:transform .2s}
    .page img:hover{transform:scale(1.03)}

    /* progress label bottom */
    .progress{margin-top:auto;color:#ff4fa6;font-size:.9rem}

    /* -------- MODAL LIGHTBOX -------- */
    #lightbox{position:fixed;inset:0;background:rgba(0,0,0,.6);
      display:flex;align-items:center;justify-content:center;visibility:hidden;opacity:0;
      transition:opacity .25s}
    #lightbox.show{visibility:visible;opacity:1}
    #lightbox img{max-width:90vw;max-height:85vh;border-radius:14px;
      border:5px solid #ff4fa6;box-shadow:0 6px 18px rgba(0,0,0,.4)}

    @media(max-width:500px){#prevBtn{left:-48px} #nextBtn{right:-48px}}
  </style>
</head>

<body>
  <h1>Pink Royal Flipâ€‘Calendar</h1>
  <p class="tagline">Swipe or tap arrows to turn pages</p>

  <div id="calendar"></div>
  <button id="prevBtn" class="nav-btn" aria-label="Previous">&#8249;</button>
  <button id="nextBtn" class="nav-btn" aria-label="Next">&#8250;</button>

  <!-- modal lightbox -->
  <div id="lightbox" onclick="this.classList.remove('show')">
    <img src="" alt="preview">
  </div>

  <!-- pageâ€‘turn sound -->
  <audio id="flipSound" preload="auto"
         src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_444fdd049e.mp3?filename=page-flip-110978.mp3"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const DAYS = 30;
      const cal  = document.getElementById('calendar');
      const flipSound = document.getElementById('flipSound');
      const lightbox  = document.getElementById('lightbox');
      const lbImg     = lightbox.querySelector('img');

      /* ----------- PAGE CONTENT ----------- */
      function contentForDay(n){
        return `
          <h2>Hello Kitty Day ${n}</h2>
          <p class="caption">Cute pink vibes all day long! ðŸ’–</p>
          <img src="https://picsum.photos/seed/pink${n}/400/240"
               alt="Pic day ${n}" onclick="showLightbox(this.src)">
          <div class="progress">Day ${n} / ${DAYS}</div>`;
      }

      /* build pages */
      const frag = document.createDocumentFragment();
      for(let i=1;i<=DAYS;i++){
        const p=document.createElement('section');
        p.className='page';
        p.innerHTML=contentForDay(i);
        frag.appendChild(p);
      }
      cal.appendChild(frag);

      /* flipâ€‘book init */
      const pageFlip = new St.PageFlip.PageFlip(cal,{
        width:cal.clientWidth,height:cal.clientHeight,size:'stretch',
        minWidth:260,maxWidth:620,minHeight:340,maxHeight:900,
        maxShadowOpacity:.6,showCover:false});
      pageFlip.loadFromHTML(document.querySelectorAll('#calendar>.page'));

      /* play sound on every flip */
      pageFlip.on('flip', ()=> flipSound.currentTime=0, flipSound.play());

      /* nav buttons */
      document.getElementById('prevBtn').onclick = ()=> pageFlip.flipPrev();
      document.getElementById('nextBtn').onclick = ()=> pageFlip.flipNext();

      /* disable btns at ends */
      function updateNav(){
        const i=pageFlip.getCurrentPageIndex(), last=pageFlip.getPageCount()-1;
        prevBtn.disabled = (i===0); nextBtn.disabled = (i===last);
      }
      pageFlip.on('flip', updateNav); updateNav();

      /* lightbox helper */
      window.showLightbox = src=>{
        lbImg.src=src; lightbox.classList.add('show');
      };
    });
  </script>

  <noscript><p style="color:red;text-align:center">Enable JavaScript to use the flip calendar.</p></noscript>
</body>
</html>
